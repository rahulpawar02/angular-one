
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.get('name')">
    </app-input>
    <!--it work as parent  -->
    <app-input 
        label="Card Number" 
        [control]="cardForm.get('cardNumber')">
    </app-input>
    <div class="columns">
        <div class="column">
            <app-input 
                label="Expiration (MM/YY)" 
                [control]="cardForm.get('expiration')">
            </app-input>
        </div>
        <div class="column">
            <app-input 
                label="Security Code" 
                [control]="cardForm.get('securityCode')">
            </app-input>
        </div>    
    </div>
    
    <button class="btn btn-primary mr-2" [disabled]="cardForm.invalid" type="submit">
        Submit
    </button>
    <button class="btn btn-warning" type="button" (click)="onResetClick()">
        Reset
    </button>
</form>
